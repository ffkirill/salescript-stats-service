akka {
  loglevel = DEBUG
  loglevel = ${?STAT_LOGLEVEL}
}

http {
  interface = "0.0.0.0"
  port = 8081
}

backend {
  apiEndpoint = "http://127.0.0.1:8000"
  apiEndpoint = ${?BACKEND_URL}
}

database = {
  url = "jdbc:postgresql://127.0.0.1/postgres"
  url = ${?PSQL_URL}
  user = "postgres"
  user = ${?PSQL_USER}
  password = "postgres"
  password = ${?PSQL_PASSWORD}
}

cors.allowed-origin = "*"

akka.http.server.idle-timeout = 5.min